# SNMPv3 Credentials
# Supports credential rotation: add new creds with active: false, then activate later

snmpv3_credentials:
  - username: snmpuser
    credentials:
      - priority: 1
        auth_type: SHA
        auth_password: authpass123
        priv_type: AES
        priv_password: privpass456
        active: true
      - priority: 2
        auth_type: SHA
        auth_password: authpass_new
        priv_type: AES
        priv_password: privpass_new
        active: false

  - username: otheruser
    credentials:
      - priority: 1
        auth_type: MD5
        auth_password: authpass789
        priv_type: DES
        priv_password: privpass000
        active: true
